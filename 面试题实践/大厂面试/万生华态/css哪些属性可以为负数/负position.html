<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .d1 {
      position: relative;
      width: 200px;
      height: 100px;
      border: 1px solid #ddd;
    }

    .d2 {
      position: absolute;
      right: -20px;
      top: 0;
      width: 10px;
      height: 10px;
      border: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <div class="d1">
    <div class="d2"></div>
  </div>
</body>

</html>
